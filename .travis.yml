# Don't use language: python; this gives unnecessary virtualenv
language: c

env:
  # Build and test package on all supported python version
  - BUILD_TARGET=3.7
  - BUILD_TARGET=3.6 

os:
  - linux
  - osx

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then MINICONDA_OS=Linux; else MINICONDA_OS=MacOSX; fi
  - wget https://repo.anaconda.com/miniconda/Miniconda3-latest-$MINICONDA_OS-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p "$HOME"/miniconda
  - source "$HOME"/miniconda/etc/profile.d/conda.sh
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda false
  - conda install -q conda conda-build conda-verify
  - conda install -q -c defaults -c conda-forge --file requirements.txt
  - conda info -a
  - export LANG=en_GB.UTF-8
  - export COVERAGE_DIR=":$HOME/htmlcov"
  - printenv | sort
  - python -m flit install

# command to run tests
script:
    - make cover
